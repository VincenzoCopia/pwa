<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Enzo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>
    <h1>Benvenuto nella mia PWA!</h1>
    <p>Scopri il mondo delle Progressive Web Apps.</p>

    <img id="toggleImage" src="icons/icon-256x256.png" alt="Immagine">

    <button id="toggleButton">Nascondi</button>
    <button id="networkStatusBtn">Stato della rete</button>

    <div id="nfcMessage" class="nfc-message">In attesa di lettura NFC...</div>

    <script src="static/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
